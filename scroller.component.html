<div #contentWrapper id="content-wrapper" (scroll)="onScroll($event)">
  <ng-content></ng-content>
</div>
<div id="scrollbar" [class.enabled]="enabled"
  stSlider
  [vertical]="true"
  [emitTap]="true"
  (slide)="onDrag($event)"
  (tap)="onTap($event)"
>
  <div #scrollbarHandler
    id="scrollbar-handler"

  ></div>
</div>
